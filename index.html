<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BV Plano - TV Vertical</title>
    
    <!-- Carregando React e Tailwind via Internet (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: white; }
        /* Animações personalizadas */
        @keyframes fade-in-down {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-up {
           0% { opacity: 0; transform: scale(0.95); }
           100% { opacity: 1; transform: scale(1); }
        }
        @keyframes slide-up {
          0% { opacity: 0; transform: translateY(50px); }
          100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down { animation: fade-in-down 1s ease-out forwards; }
        .animate-fade-in-up { animation: fade-in-up 1s ease-out forwards; }
        .animate-slide-up { animation: slide-up 1s ease-out 0.5s forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ÍCONES (SVG direto para não precisar de build) ---
        const IconClock = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const IconCalendar = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const IconMapPin = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const IconRotate = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>;
        const IconMaximize = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>;

        const App = () => {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [isRotated, setIsRotated] = useState(false);
            const canvasRef = useRef(null);

            // --- CONFIGURAÇÃO DAS FOTOS ---
            // Quando você colocar no GitHub, renomeie suas fotos para estes nomes exatos
            // e coloque na mesma pasta do arquivo index.html.
            const images = [
                "./foto1.jpeg", 
                "./foto2.jpg",
                "./foto3.jpg",
                "./foto4.jpg",
                "./foto5.jpeg"
                "./foto6.jpeg", 
                "./foto7.jpeg",
                "./foto8.jpeg",
                "./foto9.jpeg",
                "./foto10.jpg"
            ];

            // Atualiza relógio
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // SlideShow
            useEffect(() => {
                const imageTimer = setInterval(() => {
                    setCurrentImageIndex((prev) => (prev + 1) % images.length);
                }, 5000);
                return () => clearInterval(imageTimer);
            }, [images.length]);

            // Animação de Fundo
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + Math.random() * 200;
                        this.speed = 0.5 + Math.random() * 1.5;
                        this.radius = Math.random() * 3 + 1;
                        this.opacity = Math.random() * 0.5 + 0.1;
                    }
                    update() {
                        this.y -= this.speed;
                        if (this.y < -50) {
                            this.y = canvas.height + 50;
                            this.x = Math.random() * canvas.width;
                        }
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(21, 128, 61, ${this.opacity})`; 
                        ctx.fill();
                    }
                }

                const initParticles = () => {
                    particles = [];
                    for (let i = 0; i < 100; i++) particles.push(new Particle());
                };
                initParticles();

                const animate = () => {
                    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, '#86efac'); 
                    gradient.addColorStop(1, '#ffffff'); 
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    particles.forEach(p => { p.update(); p.draw(); });
                    animationFrameId = window.requestAnimationFrame(animate);
                };
                animate();
                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    window.cancelAnimationFrame(animationFrameId);
                };
            }, []);

            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            };

            const timeString = currentTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const dateString = currentTime.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });

            return (
                <div className="relative w-full h-screen overflow-hidden font-sans text-gray-900 bg-white transition-all duration-500">
                    <div className="w-full h-full relative"
                        style={isRotated ? {
                            transform: 'rotate(-90deg)',
                            transformOrigin: 'center center',
                            width: '100vh', height: '100vw',
                            position: 'absolute', top: '50%', left: '50%', translate: '-50% -50%',
                        } : {}}
                    >
                        <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-full block z-0" />

                        <div className="relative z-10 flex flex-col justify-between h-full p-8 md:p-12">
                            {/* Cabeçalho */}
                            <div className="flex justify-between items-start animate-fade-in-down">
                                <div className="flex flex-col">
                                    <h1 className="text-4xl md:text-6xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-green-700 to-emerald-900 uppercase">
                                        BV Plano
                                    </h1>
                                    <span className="text-gray-600 text-sm md:text-lg tracking-widest mt-2 uppercase">
                                        Assistência Funeral
                                    </span>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setIsRotated(!isRotated)} className="bg-black/10 hover:bg-black/20 p-3 rounded-full transition-all backdrop-blur-sm group z-50">
                                        <IconRotate className="w-6 h-6 text-gray-800 group-hover:rotate-90 transition-transform duration-500" />
                                    </button>
                                    <button onClick={toggleFullScreen} className="bg-black/10 hover:bg-black/20 p-3 rounded-full transition-all backdrop-blur-sm group">
                                        <IconMaximize className="w-6 h-6 text-gray-800 group-hover:scale-110 transition-transform" />
                                    </button>
                                </div>
                            </div>

                            {/* Imagem Central */}
                            <div className="flex-grow flex items-center justify-center py-8 relative">
                                <div className="relative w-full max-w-2xl aspect-[9/16] md:aspect-auto md:h-[60vh] rounded-3xl overflow-hidden shadow-2xl animate-fade-in-up">
                                    {images.map((img, index) => (
                                        <img
                                            key={index}
                                            src={img}
                                            // Fallback para caso a imagem não carregue
                                            onError={(e) => {
                                                e.target.onerror = null; 
                                                e.target.src="https://via.placeholder.com/800x1200/166534/FFFFFF?text=Adicione+foto"+(index+1)+".jpg";
                                            }}
                                            alt={`Slide ${index}`}
                                            className={`absolute inset-0 w-full h-full object-contain transition-opacity duration-1000 ${
                                                index === currentImageIndex ? 'opacity-100' : 'opacity-0'
                                            }`}
                                            style={{ backgroundColor: 'rgba(255,255,255,0.5)' }} 
                                        />
                                    ))}
                                    <div className="absolute inset-0 ring-1 ring-white/20 rounded-3xl pointer-events-none"></div>
                                </div>
                            </div>

                            {/* Rodapé */}
                            <div className="bg-white/40 backdrop-blur-md rounded-3xl p-6 border border-white/50 shadow-xl animate-slide-up">
                                <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                                    <div className="flex items-center gap-4">
                                        <div className="bg-blue-600/10 p-3 rounded-2xl"><IconClock className="w-8 h-8 text-blue-600" /></div>
                                        <div className="flex flex-col"><span className="text-gray-500 text-xs uppercase tracking-wider">Hora Local</span><span className="text-4xl font-bold font-mono text-gray-800">{timeString}</span></div>
                                    </div>
                                    <div className="h-12 w-px bg-gray-300 hidden md:block"></div>
                                    <div className="flex items-center gap-4">
                                        <div className="bg-purple-600/10 p-3 rounded-2xl"><IconCalendar className="w-8 h-8 text-purple-600" /></div>
                                        <div className="flex flex-col"><span className="text-gray-500 text-xs uppercase tracking-wider">Hoje</span><span className="text-lg font-medium capitalize text-gray-800">{dateString}</span></div>
                                    </div>
                                    <div className="h-12 w-px bg-gray-300 hidden md:block"></div>
                                    <div className="flex items-center gap-4">
                                        <div className="bg-pink-600/10 p-3 rounded-2xl"><IconMapPin className="w-8 h-8 text-pink-600" /></div>
                                        <div className="flex flex-col"><span className="text-gray-500 text-xs uppercase tracking-wider">Localização</span><span className="text-lg font-medium text-gray-800">BV Memorial</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
